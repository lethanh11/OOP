    <title>Document</title>

<body>
    <script>
        class Temperature{
            constructor(C){
                this.C=C;
                
            }
            change(){
                return (this.C*1.8)+32
            }
            Kevin(){
                return this.C+273.5
            }
        }
        let ChangeC= new Temperature(25);
        document.write("F ="+ChangeC.change()+'<br>'+ 'Kevin ='+ ChangeC.Kevin());
    </script>
</body>
